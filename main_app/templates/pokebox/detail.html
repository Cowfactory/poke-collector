<!-- pokebox/detail.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="row">
        {% for pokemon in caughtPokemons %}
            {% include 'pokebox/caught_pokemon_detail.html' %}

        {% empty %}
            <h3>No Pokemon Caught Yet!</h3>
            <h5><a href="{% url 'maps_index' %}">Hunt for pokemon</a></h5>
        {% endfor %}
    </div>
{% endblock %}
